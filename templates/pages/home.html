{% extends '_base.html' %}
{% load static %}

{% block title %}Home page{% endblock title %}

{% block content %}
<h1>Home page</h1>
    <h2>Deal Links</h2>
    <ul>
        {% for dealLink in dealLinks %}
            <li>🌶️ <a href="{{ dealLink.link }}" target="_blank">{{ dealLink.title }}</a></li>
            <p>{{ dealLink.sub_title }}</p>
        {% endfor %}
    </ul>
<img src="{% static 'images/falconx.png' %}" class="img-fluid" alt="FalconX launch"/>
{% endblock content %}
